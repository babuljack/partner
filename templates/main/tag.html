{% extends 'accounts/base.html' %}

{% load static %}


{% block banner %}
<section class="hero is-primary">
  <div class="hero-body">
    <div class="container">
      <h1 style="font-size: 90px" class="title">
        #{{ slug }}
      </h1>
    </div>
  </div>
</section>
{% endblock %}



{% block content %}

      <div class="columns is-mobile is-multiline is-centered">
      
{% if posts %}
{% for post in posts %}
      <div class="column is-one-quarter">
        <div class="box">
      <figure class="image is-256x256">
        <a href="{% url 'postdetails' post.id %}"><img src="{{ post.content.url }}" alt="Image"></a>
      </figure>
    </div>
      </div>
{% endfor %}
{% else %}

<div class="" style="width: 500px !important;text-align: center;font-size: 20px;">
  <div class="box">
<figure class="image is-256x256">
  <h1>No post is Availabe for   #{{ slug }}</h1>
</figure>
</div>
</div>

{% endif %}
      </div>

{% endblock %}
