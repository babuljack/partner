{% load static %}



 <!DOCTYPE html>
 <html lang="en">
 <head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
   <script src="{% static 'js/bootstrap.min.js' %}"></script>
   <link rel="stylesheet" href="{% static 'css/login.css' %}">
   <title>Login</title>
 </head>
 <body>
  <div class="wrapper bg-white">
    <div class="h2 text-center">Partner</div>
    <div class="h4 text-muted text-center pt-2">Enter your login details</div>
    <form class="pt-3" method="POST">
      {% csrf_token %}
        <div class="form-group py-2">
            <div class="input-field"> <span class="far fa-user p-2"></span> 
              {{form.username}}      
            </div>
            <p>{{form.username.error}}</p>
        </div>
        <div class="form-group py-1 pb-2">
            <div class="input-field"> <span class="fas fa-lock p-2"></span> 
               {{form.password}}
              <p>{{form.password.error}}</p>
              <button class="btn bg-white text-muted"> <span class="far fa-eye-slash"></span> </button> </div>
        </div>
        <div class="d-flex align-items-start">
            <div class="remember"> <label class="option text-muted"> Remember me <input type="radio" name="radio"> <span class="checkmark"></span> </label> </div>
            <div class="ml-auto"> <a href="#" id="forgot" style="margin-left: 20px;" onclick="alert('this function is still processing! we will fix it')">Forgot Password?</a> </div>
        </div> <input type="submit" class="btn btn-block text-center my-3" value="Log In">
    </form>



    <div class="text-center pt-3 text-muted">Not a member? <a href="{% url 'signup' %}">Sign up</a></div>
  </div>
 </body>
 </html>
